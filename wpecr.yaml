apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpressproone-wordpressgw
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wordpressproone-wordpressgw
  template:
    metadata:
      annotations:
        redeploy: 'true'
      labels:
        app: wordpressproone-wordpressgw
    spec:
      containers:
      - image: 672072155362.dkr.ecr.us-east-1.amazonaws.com/wpecr:latest
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 8001
          initialDelaySeconds: 180
          periodSeconds: 5
        name: wpecrcont
        ports:
        - containerPort: 8001
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: wordpressgw-service
spec:
  ports:
  - port: 8001
    protocol: TCP
    targetPort: 8001
  selector:
    app: wordpressproone-wordpressgw
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  annotations:
    ingressclass.kubernetes.io/is-default-class: 'true'
  name: my-aws-ingress-class
spec:
  controller: ingress.k8s.aws/alb
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-port: traffic-port
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/load-balancer-name: wordpressproone-alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/subnets: subnet-0dadc9c511fe1b6c9, subnet-0bae566b7b50c2446
    alb.ingress.kubernetes.io/success-codes: 200-404
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
  labels:
    app: app-wordpressproone
  name: ingress-wordpressproone
spec:
  defaultBackend:
    service:
      name: wordpressgw-service
      port:
        number: 8001
  ingressClassName: my-aws-ingress-class
